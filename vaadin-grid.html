<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="vaadin-grid-table.html">
<link rel="import" href="vaadin-grid-column.html">
<link rel="import" href="vaadin-grid-column-group.html">
<link rel="import" href="vaadin-grid-row-details-behavior.html">
<link rel="import" href="vaadin-grid-data-source-behavior.html">
<link rel="import" href="vaadin-grid-selection-behavior.html">

<dom-module id="vaadin-grid">
  <style>
    :host {
      display: block;
      height: 400px;
      /* default height to avoid accidental usage without explicit height */
      --vaadin-grid-border-color: rgba(0, 0, 0, 0.08);

      -webkit-tap-highlight-color: transparent;
    }

    #scroller {
      border: 1px solid var(--vaadin-grid-border-color);
      height: 100%;
      width: 100%;
    }
  </style>
  <template>
    <vaadin-grid-table loading$=[[loading]] bind-data="[[_bindData]]" size="[[size]]" id="scroller" columns="[[columns]]" frozen-columns=[[_frozenColumns]] content-target=[[_getContentTarget()]] row-details-template=[[rowDetailsTemplate]]>
      <content></content>
    </vaadin-grid-table>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'vaadin-grid',

    properties: {

      columns: {
        type: Array,
        notify: true,
        observer: '_columnsChanged'
      },

      size: Number,

      frozenColumns: {
        type: Number,
        value: 0
      },

      rowDetailsTemplate: Object,

      _bindData: {
        value: function() {
          return this._getItem.bind(this);
        }
      }
    },

    behaviors: [
      vaadin.elements.grid.RowDetailsBehavior,
      vaadin.elements.grid.DataSourceBehavior,
      vaadin.elements.grid.SelectionBehavior
    ],

    _updateItem: function(row, item) {
      row.style.minHeight = item ? '' : this.$.scroller._physicalAverage + 'px';
      row.item = item;
      row.selected = this._isSelected(item);
      row.expanded = this._isExpanded(item);
    },

    _getContentTarget: function() {
      return this;
    },

    _isFrozenColumn: function(column) {
      return this.columns.indexOf(column) < this.frozenColumns;
    },

    ready: function() {
      this.columns = Polymer.dom(this).children.filter(function(el) {
        return el.localName.indexOf('vaadin-grid-column') === 0;
      });
      this.rowDetailsTemplate = Polymer.dom(this).querySelector('template[is=row-details]');
    },

    _columnPropChanged: function(e) {
      // When child columns of a group change, reset columns.
      if (e.detail.path === 'childColumns') {
        this.columns = Polymer.dom(this).children.filter(function(el) {
          return el.localName.indexOf('vaadin-grid-column') === 0;
        });
      }
    },

    _columnsChanged: function(columns, oldColumns) {
      if (oldColumns) {
        oldColumns.forEach(function(col) {
          this.unlisten(col, 'column-changed', '_columnPropChanged');
        }.bind(this));
      }

      columns.forEach(function(col) {
        // TODO: not sure why, but seems like 'column-changed' event doesn't bubble
        // properly from columns to grid so adding listeners to each column instead.
        this.listen(col, 'column-changed', '_columnPropChanged');
      }.bind(this));
    }
  });
</script>
