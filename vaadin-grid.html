<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="vaadin-grid-scroller.html">
<link rel="import" href="vaadin-grid-column.html">
<link rel="import" href="vaadin-grid-data-source.html">

<dom-module id="vaadin-grid">
  <style>
    :host {
      display: block;
    }

    #scroller {
      border: 1px solid;
      height: 100%;
      width: 100%;
    }
  </style>
  <template>
    <vaadin-grid-data-source data-source="{{_dataSource}}">

    </vaadin-grid-data-source>
    <vaadin-grid-scroller size="[[size]]" id="scroller" columns="[[columns]]" data-source="[[_dataSource]]" frozen-columns=[[frozenColumns]] content-target=[[_getContentTarget()]]>
      <content></content>

    </vaadin-grid-scroller>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'vaadin-grid',

    properties: {

      bufferSize: Number,

      columns: Array,

      size: Number,

      frozenColumns: {
        value: 0
      },

    },

    _getContentTarget: function() {
      return this;
    },

    _isFrozenColumn: function(column) {
      return this.columns.indexOf(column) < this.frozenColumns;
    },

    ready: function() {
      this.columns = Polymer.dom(this).querySelectorAll('vaadin-grid-column');
    },


  });

</script>
