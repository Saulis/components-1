<!doctype html>
<html>

<head>
  <title>vaadin-grid demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../vaadin-grid.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../../paper-input/paper-input.html">

  <style is="custom-style">
    body {
      margin: 0;
      padding-top: 100px;
    }
  </style>
</head>

<body unresolved>



  <dom-module id="x-app">
    <template>
      <style>
        #component {
          height: 500px;
          width: 80%;
        }

        i.elItem {
          height: 30px;
          white-space: nowrap;
        }
      </style>
      <vaadin-grid id="grid" data-source="[[dataSource]]" size="10000000" frozen-columns="1" on-item-changed="_itemChanged" multi-selection>

        <vaadin-grid-column width="100px">
          <template>
            <span class="elItem">[[item.a]]</span>
          </template>
          <template is="header">
            <div>
              A
              <vaadin-grid-sorter path="a"></vaadin-grid-sorter>
            </div>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template>
            [[item.b]]
          </template>
          <template is="header">
            <vaadin-grid-sorter path="b" direction="asc" sort-order="1">
              <span>lol</span><input>
            </vaadin-grid-sorter>
          </template>
        </vaadin-grid-column>


      </vaadin-grid>
    </template>
    <script>
      document.addEventListener('WebComponentsReady', function () {
        Polymer({
          is: 'x-app',

          ready: function () {
            this.$.grid.items = [{a: 1, b:2},{a: 2, b: -1},{a: -2, b:1},{a: 4, b:12}];
          }
        });
      });
    </script>
  </dom-module>

  <x-app></x-app>
</body>

</html>
