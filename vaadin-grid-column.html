<link rel="import" href="../polymer/polymer.html">

<dom-module id="vaadin-grid-column">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'vaadin-grid-column',

      properties: {
        headers: {
          type: Array,
          notify: true,
          value: function() {
            var headerTemplates = this._templates('header');
            if (headerTemplates) {
              return headerTemplates.map(function(t) {
                var colspan = t.hasAttribute('colspan') && parseInt(t.getAttribute('colspan')) || 0;

                if (this.dataHost) {
                  // set dataHost to the context where template has been defined
                  t._rootDataHost = this.dataHost._rootDataHost || this.dataHost;
                }

                return { template: t, colspan: colspan };
              }.bind(this));
            } else {
              return [];
            }
          }
        },
        footers: {
          type: Array,
          notify: true,
          value: function() {
            var headerTemplates = this._templates('footer');
            if (headerTemplates) {
              return headerTemplates.map(function(t) {
                var colspan = t.hasAttribute('colspan') && parseInt(t.getAttribute('colspan')) || 0;

                if (this.dataHost) {
                  // set dataHost to the context where template has been defined
                  t._rootDataHost = this.dataHost._rootDataHost || this.dataHost;
                }

                return { template: t, colspan: colspan };
              }.bind(this));
            } else {
              return [];
            }
          }
        },
        instances: {
          type: Array,
          value: function() {
            return [];
          }
        },
        name: {
          type: String,
          value: ''
        },
        template: {
          type: Object,
          notify: true,
          value: function() {
            var template = Polymer.dom(this).querySelector('template:not([is=header])');
            if (this.dataHost) {
              // set dataHost to the context where template has been defined
              template._rootDataHost = this.dataHost._rootDataHost || this.dataHost;
            }
            return template;
          }
        },
        width: {
          type: String,
          value: '100px'
        },

        flex: {
          type: Number,
          value: 1
        },

        /**
         * Reference to the parent <vaadin-grid> element
         */
        grid: Object
      },

      observers: ['_flexChanged(grid, flex)', '_widthChanged(grid, width)'],

      ready: function() {
        // when using Polymer bindings, default values trickle down using observers.
        // we're not using bindings between columns and cells so we need to use
        // and fire notifications manually.
        this.fire('headers-changed', {value: this.headers});
        this.fire('footers-changed', {value: this.footers});
      },

      _flexChanged: function(grid, flex) {
        var index = grid.columns.indexOf(this);
        grid.notifyPath('columns.' + index + '.flex', flex);
      },

      _widthChanged: function(grid, width) {
        var index = grid.columns.indexOf(this);
        grid.notifyPath('columns.' + index + '.width', width);
      },

      _templates: function(type) {
        return Polymer.dom(this).children.filter(function(c) {
          return c.getAttribute('is') == type;
        });
      },

      _group: function() {
        var node = Polymer.dom(this).parentNode;
        return node.tagName.toLowerCase() == 'vaadin-grid-column' ? node : null;
      },

      _columns: function() {
        var r =  Polymer.dom(this).querySelectorAll('vaadin-grid-column').filter(function(col) {
          return !Polymer.dom(col).querySelectorAll('vaadin-grid-column').length;
        });
        return r.length ? r : [this];
      },

      _rowCount: function(type) {
        if (type) {
          var ret = this._templates(type).length;
          ret += Math.max.apply(Math, Polymer.dom(this).children.map(function(c) {
            return c._rowCount && c._rowCount(type) ||Â 0;
          }));
          return ret;
        }
      },

      _colCount: function() {
        return this._columns().length;
      },

      _colWidth: function() {
        return this._columns().map(function(c) {
          return c.width || '100px';
        }).join(' + ');
      }
    });
  </script>
</dom-module>
